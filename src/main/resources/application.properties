spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#server.port=8081

#datasource connection
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=camel;useUnicode=yes&amp;characterEncoding=UTF-8
#integratedsecurity=true; đăng nhập bằng window không cần user và pass
#;authenticationScheme=NTLM;domain=;integratedsecurity=true;
spring.datasource.username=admin
spring.datasource.password=123456

#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.properties.hibernate.format_sql=true

